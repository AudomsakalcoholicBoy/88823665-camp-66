<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Mystyle.css"/>
    </head>
    <body>

        <h1>Workshop #HTML - FORM</h1>

            <form style="width: 600px; margin: 0 auto; padding: 20px; border:  8px solid black; background-color: whitesmoke;">
            
                <div class="form-group">
                    <label for="first-name">ชื่อ</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
        
                <div class="form-group">
                    <label for="last-name">สกุล</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="Birthday">วัน/เดือน/ปีเกิด</label>
                    <input type="date" id="Birthday" name="Birthday">
                </div>
                <div class="form-group">
                    <label for="Gender">เพศ</label>
                    <input type="radio" id="male" name="Gender" value="Male">ชาย
                    <input type="radio" id="female" name="Gender" value="Female">หญิง
                </div> 
                <div class="form-group">
                    <label for="Picture">รูป</label>
                    <input type="file" id="myfile" name="myfile">
                </div>
                <div class="form-group">
                    <label for="Address">ที่อยู่</label>
                    <textarea rows="4" cols="40"></textarea>
                </div>
                <div class="form-group">
                    <label for="FavoriteColer">สีที่ชอบ</label>
                    <select id="FavoriteColer" name="FavoriteColer">
                        <option value="Red">สีแดง</option>
                        <option value="Blue">สีน้ำเงิน</option>
                        <option value="Yellow">สีเหลือง</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Song">แนวเพลงที่ชอบ</label>
                    <input type="radio" id="เพื่อชีวิต" name="Song" value="เพื่อชีวิต">เพื่อชีวิต
                    <input type="radio" id="ลูกทุ่ง" name="Song" value="ลูกทุ่ง">ลูกทุ่ง
                    <input type="radio" id="อื่นๆ" name="Song" value="อื่นๆ">อื่นๆ
                </div>
                <div class="form-group">
                    <label for="Song">ประเภทอาหารที่ชอบ</label>
                    <input type="radio" id="ของทอด" name="TypeFood" value="ของทอด">ของทอด
                    <input type="radio" id="ของต้ม" name="TypeFood" value="ของต้ม">ของต้ม
                    <input type="radio" id="อื่นๆ" name="TypeFood" value="อื่นๆ">อื่นๆ
                </div>
                <br>
                <div >
                    <input type="checkbox" name="select" id="select">ยินยอมให้เก็บข้อมูล
                </div>
                <br>
                <div class="form-group ">
                    <button type="reset">Reset</button><br>
                    <button type="submit">Submit</button><br>
                </div>
            </form>
    </body>
    <style>
            label{
                width: 140px;
            
                margin-right: 10px;
            }
            .form-group {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }
            .form-group input,textarea,select{
                margin-left:  10px;        
            }
            .form-group button{
                margin-right: 50px;
            }
        
        </style>
</html>
