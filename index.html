<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="css\bootstrap.css" rel="stylesheet"/>
        <script src="js\bootstrap.bundle.min.js"></script>
       
    </head>
    <body>
        
        <h1>Workshop #HTML - FORM</h1>
        <div class="container"></div>

        <form>
            <!-- Name -->
            <div class="row mb-3">  
                <label for="name" class="col-sm-2 col-form-label ">ชื่อ *</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="ชื่อ">
                </div>
            </div>

            <!-- Surname -->
            <div class="row mb-3">
                <label for="surname" class="col">สกุล</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="surname" placeholder="สกุล">
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="row mb-3">
                <label for="dob" class="col">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>

            <!-- Gender -->
            <div class="row mb-3">
                <label class="col">เพศ</label>
                <div class="col-sm-6">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </div>

            <!-- Upload File -->
            <div class="row mb-3">
                <label for="file" class="col">รูป</label>
                <div class="col-sm-6">
                    <input type="file" class="form-control" id="file">
                </div>
            </div>

            <!-- Address -->
            <div class="row mb-3">
                <label for="address" class="col">ที่อยู่</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
            </div>

            <!-- Favorite Color -->
            <div class="row mb-3">
                <label for="color" class="col">สีที่ชอบ</label>
                <div class="col-sm-6">
                    <select id="FavoriteColer" name="FavoriteColer">
                        <option value="Red">สีแดง</option>
                        <option value="Blue">สีน้ำเงิน</option>
                        <option value="Yellow">สีเหลือง</option>
                    </select>
                </div>
            </div>

            <!-- Favorite Song -->
            <div class="row mb-3">
                <label class="col">เพลงที่ชอบ</label>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="song1" value="เพื่อชีวิต" checked>
                        <label class="form-check-label" for="song1">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="song2" value="ลูกทุ่ง">
                        <label class="form-check-label" for="song2">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="song3" value="อื่นๆ">
                        <label class="form-check-label" for="song3">อื่นๆ</label>
                    </div>
                </div>
            </div>

            <!-- Consent -->
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="consent" checked>
                        <label class="form-check-label" for="consent">ยินยอมให้เก็บข้อมูล</label>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row">
                <div >
                    <button type="reset" class="btn btn-secondary me-2">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
